{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col">
        <h3>Enter mail content</h3>
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}

            <div class="form-group">
                {{ form.content.label }}
                {{ form.content(size=32, class='form-control') }}
                {% for error in form.content.errors %}
                <div class="invalid-feedback">[{{ error }}]</div>
                {% endfor %}
            </div>

            {{ form.submit() }}
        </form>
    </div>
</div>

{% endblock %}
